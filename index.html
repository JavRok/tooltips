<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tooltip demo</title>
        <meta name="description" content="Tooltip demo">

		<meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
			body {
				
			}
			section {
				min-width: 20em;
				margin: 3em auto;
			}
			.box {
				display: inline-block;
				width: 15em;
				min-height: 1em;
				margin: 0 1em 4em;
				padding: 1em;
				line-height: 1.5;
				color: white;
				border: 1px solid #4777AF; 
				background: #6797CF;
				border-radius: 4px; 				
				box-shadow: inset 0 0 0 1px #87B7FF; 
				cursor: pointer;
			}

			.box--small {
				width: 5em;
			}
		</style>
		
		<link rel="stylesheet" type="text/css" href="tooltip.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		<section>

			<h2>Hello world! This is the tooltip demo, nothing fancy. </h2>
			

			<div class="box" data-tooltip title="Text is extracted from title attribute if not set in config">
				Tooltip on hover
			</div>



			<div class="box box--small" data-tooltip title="Text is extracted from title attribute if not set in config">
				Tooltip on hover
			</div>

				

			<div class="box" data-tooltip='{"showOn":"click", "orientation":"bottom"}' title="Tooltip config can be set through data-tooltip html attribute (no-js)">
				Tooltip on click
			</div>

			
		</section>
			
        <script data-main="require-main" src="require.js"></script>
    </body>
</html>
